<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="XT2challenge1.css" />
		<title>Interplanetary Transport System Interface</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

		<script>
			Chart.defaults.global.defaultFontColor = '#D3D3D3';
			Chart.defaults.global.defaultFontFamily = "'brandon-grotesque', 'sans-serif'";
			Chart.defaults.global.defaultFontSize = 14;

			function grafiek1Afstand() {
				var ctx = document.getElementById('afstand');

				var datasetsAfstand  =  {
				            label: 'Afgelegde afstand (miljoen km)',
				            data: [0, 10, 13, 21, 38, 42, 45, 60],
				            backgroundColor: [
				                'rgba(91, 53, 217, 0.2)',
				            ],
				            borderColor: [
				                'rgba(91, 53, 217, 1)',
				            ],
				            borderWidth: 3
				        };

				var myChart = new Chart(ctx, {
				    type: 'line',
				    data: {
				        labels: ['okt', 'nov', 'dec', 'jan', 'feb', 'mrt', 'apr', 'mei'],
				        datasets: [datasetsAfstand]
				    },
				    options: {

				    	legend:{
							display: false
						},

				        scales: {
				        	xAxes: [{
				        		gridLines: {
				        			display: false
				        		}
				        	}],

				            yAxes: [{
				            	gridLines: {
				            		color: "rgba(255, 255, 255, 5%)"
				            	},

				                ticks: {
				                    beginAtZero: true
				                }
				            }]
				        }

				    }
				});
			}

			function grafiek2Kolonisten() {
				var ctx = document.getElementById('kolonisten');
				var myChart = new Chart(ctx, {
				    type: 'doughnut',
				    data: {
				        labels: ['agrariers', 'artsen', 'technici', 'bemanning', 'overig'],
				        datasets: [{
				            label: 'Kolonisten',
				            data: [8, 7, 24, 12, 52],
				            backgroundColor: [
				                'rgba(64, 37, 255, 1)',
				                'rgba(52, 213, 169, 1)',
				                'rgba(27, 15, 64, 1)',
				                'rgba(53, 31, 128, 1)',
				                'rgba(91, 53, 217, 1)',
				            ],
				            borderColor: [ 
				                'rgba(64, 37, 255, 1)',
				                'rgba(52, 213, 169, 1)',
				                'rgba(27, 15, 64, 1)',
				                'rgba(53, 31, 128, 1)',
				                'rgba(91, 53, 217, 1)',
				            ],
				            borderWidth: 1,
				            hoverBackgroundColor: [
				           		'rgba(64, 37, 255, 1)',
				                'rgba(52, 213, 169, 1)',
				                'rgba(27, 15, 64, 1)',
				                'rgba(53, 31, 128, 1)',
				                'rgba(91, 53, 217, 1)',
				            ]
				        }]
				    },
				    options: {

				    	legend:{
								display: false
							},
				    }
				});
			}

			function grafiek3Voorraden(){
				var ctx = document.getElementById('voorraden');
				var myChart = new Chart(ctx, {
				    type: 'bar',
				    data: { 
				        labels: ['dranken', 'groente & fruit', 'vlees & vis', 'overig'],	
				        datasets: [{
				            label: 'Voorraden (%)',
				            data: [62, 50, 81, 67],
				            backgroundColor: [					/*achtergrondkleur van de staven (beetje transparant)*/
				                'rgba(53, 31, 128, 0.2)',
				                'rgba(91, 53, 217, 0.2)',
				                'rgba(64, 37, 255, 0.2)',
				                'rgba(52, 213, 169, 0.2)',
				            ],
				            borderColor: [						/*kleur van de borders van de staven (solid)*/
				                'rgba(53, 31, 128, 1)',
				                'rgba(91, 53, 217, 1)',
				                'rgba(64, 37, 255, 1)',
				                'rgba(52, 213, 169, 1)',
				            ],
				            borderWidth: 3,						/*dikte van de border*/
				            hoverBackgroundColor: [				/*achtergrondkleur wanneer hover (solid)*/
				          		'rgba(53, 31, 128, 1)',
				                'rgba(91, 53, 217, 1)',
				                'rgba(64, 37, 255, 1)',
				                'rgba(52, 213, 169, 1)',
				            ],
				            hoverBorderColor: [					/*borderkleur wanneer hover (solid)*/
				            	'rgba(53, 31, 128, 1)',
				                'rgba(91, 53, 217, 1)',
				                'rgba(64, 37, 255, 1)',
				                'rgba(52, 213, 169, 1)',
				            ]
				        }]
				    },
				    options: {

				    	legend:{
								display: false
							},

				        scales: {
				        	xAxes: [{
				        		gridLines: {
				        			display: false
				        		}
				        	}],

				            yAxes: [{
				            	gridLines: {
				            		color: "rgba(255, 255, 255, 5%)"
				            	},

				                ticks: {
				                    beginAtZero: true,
				                    max: 100,
				                    min: 0,
				                    stepSize: 25
				                }
				            }]
				        }
				    }
				});
			}


			window.onload = function(){
				grafiek1Afstand();
				grafiek2Kolonisten();
				grafiek3Voorraden();
			}
		</script>
	</head>

	<body>
		<section class="container">
			<header>
				<figure class="logo">
					<img class="logo" src="images/spacex-logo.png" alt="Logo SpaceX wit"/>
				</figure>
			</header>

			<main>
				<section class="grafiek grafiek1">
					<h1>Afgelegde afstand (miljoen km)</h1>
					<div class="holderAfstand">
						<canvas id="afstand"></canvas>
					</div>
				</section>

				<section class="grafiek grafiek2">
					<h1>Kolonisten</h1>
					<div class="tabletNaastElkaar">
						<div class="holderKolonisten">
							<canvas id="kolonisten"></canvas>
						</div>

						<article class="legenda">
							<article class="agrariers">
								<div class="kleur kleur1"></div>
								<div class="naastElkaar">
									<h2>agrari&#235;rs</h2>
									<p>8</p>
								</div>
							</article>

							<article class="artsen">
								<div class="kleur kleur2"></div>
								<div class="naastElkaar">
									<h2>artsen</h2>
									<p>7</p>
								</div>
							</article>

							<article class="technici">
								<div class="kleur kleur3"></div>
								<div class="naastElkaar">
									<h2>technici</h2>
									<p>24</p>
								</div>
							</article>

							<article class="bemanning">
								<div class="kleur kleur4"></div>
								<div class="naastElkaar">
									<h2>bemanning</h2>
									<p>12</p>
								</div>
							</article>

							<article class="overig">
								<div class="kleur kleur5"></div>
								<div class="naastElkaar">
									<h2>overig</h2>
									<p>52</p>
								</div>
							</article>
						</article>
					</div>
				</section>

				<section class="grafiek grafiek3">
					<h1>Voorraden (&#37;)</h1>
					<div class="holderVoorraden">
						<canvas id="voorraden"></canvas>
					</div>
				</section>

			</main>
		</section>
	</body>
</html>
